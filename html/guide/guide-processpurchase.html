<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">购买流程</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">购买流程</div>
							<!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
						</div>
						<div class="centerContent">
							<div class="step">
								<div class="stepText">首次购买数字货币的用户，必须先完成DID身份认证简单三步即可拥有自己的数字资产</div>
								<!-- <div class="stepImg"><img src="../../img/guide/alipay1.png" /></div> -->
							</div>
							<div class="step">
								<div class="stepText">第一步: 打开OTC交易所，在首页可筛选或直接选择想要购买的出售单，点击去购买</div>
								<div class="stepImg"><img src="../../img/guide/guide-processpurchase-1.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步: 点击去购买后，选择支付方式确认，生成订单等待商家进行流水审查
								</div>
								<div class="stepImg"><img src="../../img/guide/guide-processpurchase-2.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">第三步: 通过流水审查后，照卖家的付款信息进行付款后点击“下一步”进行确定已完成转账及确认付款信息的操作</div>
								<div class="stepImg"><img src="../../img/guide/guide-processpurchase-3.png" width="100%" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/guide/aecomeArbitrator.js"></script>
</html>
