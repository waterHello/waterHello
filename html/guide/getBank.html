<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>

			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">银行卡电子回单获取</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">银行卡电子回单获取</div>
							<!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->

						<div class="centerContent">
							<div class="step">
								<div class="stepText">打开您交易所使用的银行卡APP，以下我们以工商银行为例<br /><br />第一步：进入首页-转账汇款，进入转账汇款页面点击右上方汇款明细</div>
								<div class="stepImg"><img src="../../img/guide/bank1.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步：点击列表中该笔交易，进入汇款明细查询，点击底部按钮电子回单
								</div>
								<div class="stepImg"><img src="../../img/guide/bank2.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">第三步：电子回单下载</div>
								<div class="stepImg"><img src="../../img/guide/bank3.png" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
