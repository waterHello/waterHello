<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">定期质押流程</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">定期质押流程</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">① OTC交易所(及所有项目)左上角列表，点击链上理财进入，开始质押赚币</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking-1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                ② 进入链上理财，质押期限默认为活期可根据个人需求选择6个月、12个月、24个月的定期质押，质押选择链上资产质押或APP资产质押，输入质押金额数量如图，点击授权按钮，进行签名授权的操作
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking3-2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">③ 授权成功后可进行定期质押操作，点击质押按钮进行质押，如需进行APP资产质押，需要先支付TRX转币至平台钱包地址，如选择链上资产质押则跳过此步骤</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking3-3.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">④ 以上操作完成后，点击质押按钮进行质押，调动智能合约签名后操作质押</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking3-4.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
