<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">出售流程</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">出售流程</div>
							<!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
						</div>
						<div class="centerContent">
							<div class="step">
								<div class="stepText">第一步: 打开OTC交易所，在首页选择出售列表，选择合适的购买单进行出售，选择自己喜欢的方式出售</div>
								<div class="stepImg"><img src="../../img/guide/guide-sellingprocess-1.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步: 生成订单后选择您的收款方式，选择后点击转币到合约
								</div>
								<div class="stepImg"><img src="../../img/guide/guide-sellingprocess-2.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第三步: 转币成功后即时聊天窗口可催买家付款
								</div>
								<div class="stepImg"><img src="../../img/guide/guide-sellingprocess-3.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">第四步: 买家付款后请在第三方平台合适到款信息确认收款，确认收款后在一定的时间内自动放币给对方</div>
								<div class="stepImg"><img src="../../img/guide/guide-sellingprocess-4.png" width="100%" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/guide/aecomeArbitrator.js"></script>
</html>
