<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">DID身份认证流程</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">DID身份认证流程</div>
							<!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
						</div>
						<div class="centerContent">
							<div class="step">
								<div class="stepText">第一步: DID身份认证通过首页菜单进入，个人信息下身份信息</div>
								<div class="stepImg"><img src="../../img/guide/identityAuthentication1.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步: 按身份认证提示提交相关信息<span class="stepTextMsg">(提示:请填写真实有效信息，审核后认证信息不可修改) </span>
								</div>
								<div class="stepImg"><img src="../../img/guide/identityAuthentication2.png" width="100%" /></div>
							</div>
							<div class="step">
								<div class="stepText">第三步: 提交完成后会有推荐人进行审核，处于待审核状态，审核成功后的信息</div>
								<div class="stepImg"><img src="../../img/guide/identityAuthentication3.png" width="100%" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft">
						<a href="../../index.html">eotc.im</a>
					</div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>

	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/guide/aecomeArbitrator.js"></script>
