<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">支付宝转账电子回单获取</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">支付宝转账电子回单获取</div>
							<!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
						</div>
						<div class="centerContent">
							<div class="step">
								<div class="stepText">打开支付宝<br />第一步：支付宝-我的，点击账单进入账单页面点击该笔交易进入详情</div>
								<div class="stepImg"><img src="../../img/guide/alipay1.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步：账单详情点击申请电子回单，电子回单页面底部申请后根据提示填写相关信息
								</div>
								<div class="stepImg"><img src="../../img/guide/alipay2.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">第三步：保存以下支付宝 转账电子凭证(以下为示例图)</div>
								<div class="stepImg"><img src="../../img/guide/alipay3.png" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/guide/aecomeArbitrator.js"></script>
</html>
