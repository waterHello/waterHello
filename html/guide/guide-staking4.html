<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">定期赎回流程</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">定期赎回流程</div>
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">① OTC交易所(及所有项目)左上角列表，点击链上理财进入，开始质押赎回</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking-1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">② 进入链上理财，需要赎回哪项选择对应期限，点击赎回模块，赎回页面会显示当前已到期的质押订单，点击需要赎回订单下的赎回按钮，调动智能合约签名后操作赎回</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking4-2.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
