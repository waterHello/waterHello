<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">活期质押流程</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">活期质押流程</div>
            <!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">① OTC交易所(及所有项目)左上角列表，点击链上理财进入，开始质押赚币</div>
              <div class="stepImg"><img src="../../img/guide/guide-staking-1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                ② 第一次进入操作需要进行授权，输入金额后点击授权按钮，弹出请求授权弹窗点击签名授权
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking1-2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                ③ 授权成功后可进行质押操作，点击质押按钮进行质押，调动智能合约签名后操作质押
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking1-3.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText b">
                定期质押说明: <br />(1)随存随取<br />(2)24小时计算一次利息<br />(3)利息根据二级市场价格浮动<br />EOTC 上涨利息下跌，EOTC下跌利息上涨<br />
                <p>例:</p>
                年化率: 365% ， 存100EOTC<br />
                每天则有1EOTC的收益
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
