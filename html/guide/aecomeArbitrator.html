<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
			</div>
			
			<div id="content">
				<div class="content">
					<div class="address">
						<div class="addressItem">新手指引</div>
						<div class="addressItem decollator">></div>
						<div class="addressItem">成为仲裁员</div>
					</div>	
					<div class="center">
						<div class="centerTitle">
							<div class="centerTitleText">成为仲裁员流程</div>
							<div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div>
						</div>
						<div class="centerContent">
							<div class="step">
								<div class="stepText">第一步:点击右上角个人图标进入菜单页，点击交易管理-仲裁员进入申请成为仲裁员页面</div>
								<div class="stepImg"><img src="../../img/guide/aecomeArbitratorStep1.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">
									第二步:成为仲裁员有以下几个申请条件 <br />
									<div class="stepCondition">
										<div class="item">①去中心化身份认证</div>
										<div class="item">②质押5000 EOTC以上</div>
										<div class="item">③了解学习仲裁规则</div>
										<div class="item">④通过考试(达到90分以上)</div>
									</div>
								</div>
								<div class="stepImg"><img src="../../img/guide/aecomeArbitratorStep2.png" /></div>
							</div>
							<div class="step">
								<div class="stepText">第三步:满足条件可直接申请成为仲裁员</div>
								<div class="stepImg"><img src="../../img/guide/aecomeArbitratorStep3.png" /></div>
							</div>
						</div>
					</div>
				</div>
			</div>
			
			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft">
						<a href="../../index.html">eotc.im</a>
					</div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>
	
	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/guide/aecomeArbitrator.js"></script>
</html>
