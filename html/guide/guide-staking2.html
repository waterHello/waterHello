<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
  <link href="../../css/guide/aecomeArbitrator.css" rel="stylesheet" />
  <link rel="shortcut icon" href="../../img/favicon.ico">
</head>

<body>
  <div id="big">
    <div id="head">
      <div class="headTop">
        <div class="headLeft">
          <div class="headLeftDiv" onclick="goHome()">
            <img src="../../img/logo_lan.svg" width="21px">
            <div class="headLeftText">EOTC</div>
          </div>
        </div>
        <div class="headRight" onclick="goHistory()">
          <div class="headRightText">返回</div>
          <div class=""><img src="../../img/return.png"></div>
        </div>
      </div>
    </div>

    <div id="content">
      <div class="content">
        <div class="address">
          <div class="addressItem">新手指引</div>
          <div class="addressItem decollator">></div>
          <div class="addressItem">活期赎回流程</div>
        </div>
        <div class="center">
          <div class="centerTitle">
            <div class="centerTitleText">活期赎回流程</div>
            <!-- <div class="centerTitleImg"><img src="../../img/guide/aecomeArbitratorTop.png" /></div> -->
          </div>
          <div class="centerContent">
            <div class="step">
              <div class="stepText">
                ① OTC交易所(及所有项目)左上角列表，点击链上理财进入，开始质押赎回
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking-1.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                ② 第一次操作赎回需要进行授权，点击赎回模块，输入赎回的金额数量，点击授权按钮，弹出请求授权弹窗点击签名授权
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking2-2.png" width="100%" /></div>
            </div>
            <div class="step">
              <div class="stepText">
                ③ 授权成功后可进行赎回操作，点击赎回按钮进行赎回，调动智能合约签名后操作赎回
              </div>
              <div class="stepImg"><img src="../../img/guide/guide-staking2-3.png" width="100%" /></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="bottom">
      <div class="bottom">
        <div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
        <div class="bottomRight">
          <div class="">简体中文</div>
          <div class=""><img src="../../img/down.png"></div>
        </div>
      </div>
    </div>
  </div>
</body>

<script src="../../js/rem.js"></script>
<script src="../../js/jquery.min.js"></script>
<script src="../../js/guide/aecomeArbitrator.js"></script>

</html>
