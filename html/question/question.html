<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>常见问题</title>
		<meta name="viewport"
			content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../css/question/question.css" rel="stylesheet" />
		<link rel="shortcut icon" href="../../img/favicon.ico">
	</head>
	<body>
		<div id="big">
			<div id="head">
				<div class="headTop">
					<div class="headLeft">
						<div class="headLeftDiv" onclick="goHome()">
							<img src="../../img/logo_lan.svg" width="21px">
							<div class="headLeftText">EOTC</div>
						</div>
					</div>
					<div class="headRight" onclick="goHistory()">
						<div class="headRightText">返回</div>
						<div class=""><img src="../../img/return.png"></div>
					</div>
				</div>
				<div class="headCenterText">常见问题</div>
				<div class="headMsg">经常遇到的各种问题解答</div>
				<div class="headSearch">
					<div class="headSearchBtn">
						<div class="headSearchIcon"><img src="../../img/searchbtn.png" width="12px"></div>
						<div class="headSearchInput"><input type="input" class="searchInput" value=""
								oninput="searchInput(this)" placeholder="输入搜索关键词" /></div>
						<div class="headCloseIcon" onclick="closeSearchValue()"><img src="../../img/closeBtn.png"
								width="12px"></div>
					</div>
				</div>
				<div class="headCenterImg"><img src="../../img/guide/guideTopLeft.png"></div>
			</div>

			<div id="content">
				<div class="content">
					<div class="address">
						<div class='addressItem' onclick="goQuestion()">常见问题</div>
						<div class='addressItem decollator'>></div>
						<div class='addressItem addressName'></div>
					</div>
					<div class="question">
						<div class="searchResult">
							<div class="searchResultTitle">搜索结果</div>
							<div class="searchResultMsg"></div>
						</div>
						<div class="itemList">

						</div>
						<div class="paging">

						</div>
					</div>
					<div class="questiondetails">
						<div class="detailsList">
							<div class="detailItem">
								<div class="detailItemTitle"></div>
								<div class="detailItemContent">
									
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<div id="bottom">
				<div class="bottom">
					<div class="bottomLeft"><a href="../../index.html">eotc.im</a></div>
					<div class="bottomRight">
						<div class="">简体中文</div>
						<div class=""><img src="../../img/down.png"></div>
					</div>
				</div>
			</div>
		</div>
	</body>

	<script src="../../js/rem.js"></script>
	<script src="../../js/jquery.min.js"></script>
	<script src="../../js/question/question.js"></script>
</html>
